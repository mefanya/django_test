{% extends "base.html" %} {% block content %}

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <form method="post" action="/add_product/">
        {% csrf_token %}
        <fieldset>
          <legend class="text-center">Добавить новый товар</legend>

          <div class="form-group">
            <label for="productName">Название товара:</label>
            <input
              type="text"
              id="productName"
              name="name"
              class="form-control"
              placeholder="Введите название товара"
              required
            />
          </div>

          <div class="form-group">
            <label for="productPrice">Цена:</label>
            <input
              type="number"
              id="productPrice"
              name="price"
              class="form-control"
              placeholder="Введите цену товара"
              step="0.01"
              required
            />
          </div>

          <div class="form-group">
            <label for="productDescription">Описание:</label>
            <textarea
              id="productDescription"
              name="description"
              class="form-control"
              placeholder="Введите описание товара"
              required
            ></textarea>
          </div>

          <div class="form-group">
            <label for="productAvailability">Наличие:</label>
            <select id="productAvailability" name="is_available" class="form-control">
              <option value="true">Да</option>
              <option value="false">Нет</option>
            </select>
          </div>

          <div class="form-group">
            <label for="productImage">Изображение:</label>
            <input
              type="file"
              id="productImage"
              name="image"
              class="form-control"
              accept="image/*"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary btn-block ">Добавить товар</button>
        </fieldset>
      </form>
    </div>
  </div>
</div>


{% endblock %}
