{% extends "catalog/base.html" %}
{% load my_tags %}
{% block content %}

<div class="album py-5 bg-light">
    <div class="container">
      <div class="row">
        <div class="row">
            <div style="column-count: 12;">
                <div class="container">
                    <div style="height: 100vh;">
                        <div class="col-12">
                            <a href="{% url 'catalog:product_create' %}" class="btn btn-primary">Добавить товары</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        {% for product in object_list %}
        <div class="col-md-4">
          <div class="card mb-4 box-shadow">
            <img src="{{ product.image | media_filter }}">
            <div class="card-body">
              <p class="card-text">
                <h5>{{ product.name }}</h5>
                {{ product.description  | truncatechars:30 }}
              </p>
              <div
                class="d-flex justify-content-between align-items-center"
              >
              <div class="btn-group">
                <a class="btn btn-primary" href="{% url 'catalog:product_detail' product.pk %}" role="button">Посмотреть</a>
                <a class="btn btn-warning" href="{% url 'catalog:product_update' product.pk %}" role="button">Изменить</a>
                <a class="btn btn-danger" href="{% url 'catalog:product_delete' product.pk %}" role="button">Удалить</a>
              </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
</div>
{% endblock %}
