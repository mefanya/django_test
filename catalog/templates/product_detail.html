{% extends "base.html" %}
{% load my_tags %}
{% block content %}

<div class="album py-5 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="card mb-4 box-shadow">
            <img src="{{ product.image | media_filter }}">
            <div class="card-body">
              <p class="card-text">
                <h5>{{ product.name }}</h5>
              </p>
              <p class="card-text">Цена: {{ product.price }}</p>
              <p class="card-text">Описание: {{ product.description }}</p>
              <p class="card-text">В наличии: {{ product.is_available }}</p>
              <div
                class="d-flex justify-content-between align-items-center"
              >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
{% endblock %}
